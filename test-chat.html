<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Simple</title>
  <style>
    #chat-container {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <input type="text" id="user-input" placeholder="Entrez votre message...">
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    // Tableau des r√©ponses pr√©d√©finies
    const chatbotResponses = {
      "hello": "Bonjour ! Comment puis-je t'aider aujourd'hui ? üòä",
      "help": "Voici mes capacit√©s : r√©pondre √† des questions simples, vous guider dans les projets JavaScript...",
      "code": "Je peux vous aider √† √©crire du code JavaScript ! Exemple : `console.log('Bonjour');`",
      "exit": "Au revoir ! Merci d'avoir utilis√© ce chatbot."
    };

    // Initialisation du chat
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        // Ajouter le message utilisateur
        addMessage('Vous', message, 'user');
        userInput.value = '';

        // R√©sponse du chatbot
        const response = getChatbotResponse(message);
        addMessage('Chatbot', response, 'bot');

        // Afficher la r√©ponse
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    function getChatbotResponse(message) {
      const lowerMessage = message.toLowerCase();
      for (const [keyword, response] of Object.entries(chatbotResponses)) {
        if (lowerMessage.includes(keyword)) {
          return response;
        }
      }
      return "D√©sol√©, je n'ai pas compris votre demande. Pouvez-vous r√©essayer ?";
    }

    function addMessage(sender, text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.style.backgroundColor = type === 'user' ? '#e9ecef' : '#d4edda';
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatContainer.appendChild(messageDiv);
    }

    // Initialisation
    addMessage('Chatbot', "Bonjour ! Je suis votre chatbot JavaScript. Comment puis-je vous aider ? üòä", 'bot');
  </script>
</body>
</html>
